<script>

$(document).ready(function() { 

$("#backLink").click(function(event) {
    event.preventDefault();
    history.back(1);
});

$('#settings_name').val(window.localStorage.getItem("settings_name"));
$('#settings_server').val(window.localStorage.getItem("settings_server"));
$('#settings_port').val(window.localStorage.getItem("settings_port"));

});
