<script>

$(document).ready(function() { 

$('body').on('click', '.isd_titleplay_play_btn', function() {
    var $this = $(this);
    
    // starting audio
    var audioID = "audio_" + $(this).attr('id');
    
    $this.toggleClass('active');
    if($this.hasClass('active')){
        $("#" + audioID).trigger('play');
    } else {
        $("#" + audioID).trigger('pause');
    }
});

});
</script>

var deleteItem = function() {
	var deleteItemFnc = $('body').on('click tap', '.isd_trash', function(e) {
		recordingID = $(this).attr('data-value');
		e.preventDefault();
		var that = $(this);
		 swal({

			  type: 'warning',
			  showCancelButton: true,
			  confirmButtonColor: '#3085d6',

}
  
 
  
  
});
